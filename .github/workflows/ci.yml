name: CI Quality Gate

on:
  push:
    branches: [meta, master, main, mini, dashboard]
  pull_request:
    branches: [meta, master, main, mini, dashboard]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install Dependencies
        # Using --prefix ensures dependencies are installed in the correct context
        # without losing the path to the root node_modules.
        run: |
          npm install
          npm install --prefix client
          npm install --prefix server

      - name: Run Quality Checks
        # This triggers the "check-all" from your root package.json
        run: npm run check-all
